<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alura MIDI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="images/bateria.png">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/estilos.css">
</head>

<body>
    <header>
        <h1>Alura Midi</h1>
    </header>

    <main>
        <section class="teclado">
            <button class="tecla tecla_pom" aria-label="Pom">Pom</button>
            <button class="tecla tecla_clap" aria-label="Clap">Clap</button>
            <button class="tecla tecla_tim" aria-label="Tim">Tim</button>
            <button class="tecla tecla_puff" aria-label="Puff">Puff</button>
            <button class="tecla tecla_splash" aria-label="Splash">Splash</button>
            <button class="tecla tecla_toim" aria-label="Toim">Toim</button>
            <button class="tecla tecla_psh" aria-label="Psh">Psh</button>
            <button class="tecla tecla_tic" aria-label="Tic">Tic</button>
            <button class="tecla tecla_tom" aria-label="Tom">Tom</button>
        </section>

        <section class="audios">
            <audio src="sounds/keyq.wav" id="som_tecla_pom"></audio>
            <audio src="sounds/keyw.wav" id="som_tecla_clap"></audio>
            <audio src="sounds/keye.wav" id="som_tecla_tim"></audio>
            <audio src="sounds/keya.wav" id="som_tecla_puff"></audio>
            <audio src="sounds/keys.wav" id="som_tecla_splash"></audio>
            <audio src="sounds/keyd.wav" id="som_tecla_toim"></audio>
            <audio src="sounds/keyz.wav" id="som_tecla_psh"></audio>
            <audio src="sounds/keyx.wav" id="som_tecla_tic"></audio>
            <audio src="sounds/keyc.wav" id="som_tecla_tom"></audio>
        </section>
    </main>

    <script src="js/main.js"></script>
</body>

</html>
